<div id="users" class="overflow-x-auto relative px-5 sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 shadow-sm dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="py-3 px-6">
                    Name
                </th>
                <th scope="col" class="py-3 px-6">
                    Avatar
                </th>
                <th scope="col" class="py-3 px-6">
                    Country
                </th>
                <th scope="col" class="py-3 px-6">
                    State
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users"
                class="bg-white border-b cursor-pointer dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 
                dark:hover:bg-gray-600" [routerLink]="['/profile/' + user.id]">
                <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{user.name}}
                </th>
                <td class="py-4 px-6">
                    <img [src]="user.avatar" class="w-auto h-10 rounded-lg">
                </td>
                <td class="py-4 px-6">
                    {{user.country}}
                </td>
                <td class="py-4 px-6">
                    {{user.state}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
