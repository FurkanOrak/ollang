<div id="sidebar"
    class="w-60 h-full shadow bg-white px-1 fixed z-10 {{appService.sidebarShow ? 'block' : 'hidden'}} lg:block">
    <div class="flex flex-row py-6 px-6">
        <div class="basis-3/4">
            <img class="h-12" src="https://ollang.com/assets/img/home-saas/ollang-logo.png" alt="Ollang">
        </div>
        <div class="basis-1/4 flex items-center justify-end cursor-pointer lg:hidden"
            (click)="appService.sidebarShow = !appService.sidebarShow">
            <fa-icon [icon]="iconService.icons.close"></fa-icon>
        </div>
    </div>
    <ul>
        <li *ngFor="let menuItem of menuItems">
            <a class="flex flex-row items-center text-gray-{{menuItem.isActive ? '700' : '400'}} cursor-pointer 
                text-sm py-4 px-6 h-12">
                <div class="basis-1/5 text-lg">
                    <fa-icon [icon]="menuItem.icon"></fa-icon>
                </div>
                <div class="basis-{{menuItem.notifications.has ? '3/5' : '4/5'}}">{{menuItem.title}}
                </div>
                <div class="basis-1/5 flex justify-end" *ngIf="menuItem.notifications.has">
                    <div class="bg-blue-500 text-slate-100 text-xs font-medium px-2 py-0.5 rounded-full">
                        {{menuItem.notifications.count}}
                    </div>
                </div>
            </a>
        </li>
    </ul>
</div>
