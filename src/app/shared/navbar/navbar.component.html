<div id="navbar" class="p-5">
    <div class="flex flex-col lg:flex-row">
        <div class="flex flex-row justify-center mb-3">
            <div class="basis-1/1 bg-gray-500 text-white p-2 cursor-pointer lg:hidden" (click)="appService.sidebarShow = !appService.sidebarShow">
                <fa-icon [icon]="iconService.icons.bars"></fa-icon>
            </div>
        </div>
        <div class="basis-3/5 flex items-center justify-start mb-3 lg:mb-0">
            <div class="input-group flex w-full">
                <button
                    class="btn inline px-6 py-2.5 bg-white text-gray-400 font-medium text-sm rounded-l-full rounded-r-none"
                    type="button">
                    <fa-icon [icon]="iconService.icons.magnifyingGlass"></fa-icon>
                </button>
                <input class="w-full px-3 py-1.5 text-sm text-gray-400 bg-white rounded-l-none rounded-r-full"
                    placeholder="Search Anything">
            </div>
        </div>
        <div class="basis-2/5 flex items-center justify-center lg:justify-end">
            <div class="mx-4 inline-block">
                <button type="button"
                    class="inline-flex relative items-center p-1 text-lg font-medium text-center text-gray-400 rounded-lg">
                    <fa-icon [icon]="iconService.icons.bell"></fa-icon>
                    <span class="sr-only">Notifications</span>
                    <div class="inline-flex absolute top-2 right-1 justify-center items-center w-2 h-2 bg-blue-500 rounded-full">
                    </div>
                </button>
            </div>
            <div class="mx-4 inline-block">
                <img src="http://placeimg.com/60/60/people" class="max-w-full h-10 rounded-lg" alt="">
            </div>
            <div class="mx-4 inline-block">
                Justin Mark
            </div>
            <div class="mx-4 inline-block text-gray-400">
                <fa-icon [icon]="iconService.icons.ellipsis"></fa-icon>
            </div>
        </div>
    </div>
</div>
